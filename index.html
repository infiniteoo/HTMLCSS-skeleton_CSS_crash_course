<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Skeleton CSS Crash Course</title>
  </head>
  <body>
    <!-- headings -->
    <h1>Heading</h1>
    <h2>Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>

    <!-- floating -->
    <h2 class="u-pull-left">Left</h2>
    <h2 class="u-pull-right">Right</h2>

    <!-- clear floats -->
    <div class="u-cf"></div>

    <!-- buttons -->
    <button>Button</button>
    <input type="submit" value="Submit" />
    <input type="button" value="Submit" />
    <a href="#" class="button">Link</a>
    <br />

    <!-- primary buttons -->
    <button class="button-primary">Button</button>
    <input class="button-primary" type="submit" value="Submit" />
    <input class="button-primary" type="button" value="Submit" />
    <a href="#" class="button button-primary">Link</a>
    <br />
    <!-- full width (not just for buttons) -->
    <button class="u-full-width">Full Width Button</button>
    <button class="u-full-width button-primary">Full Width Button</button>

    <!-- lists -->
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>
        Services
        <ul>
          <li>Web Design</li>
          <li>Programming</li>
        </ul>
      </li>
      <li>Contact</li>
    </ul>

    <!-- code block -->
    <pre>
        <code>
            body {
                color: #fff;
                background: #000;
            }
        </code>
    </pre>
  </body>
</html>
